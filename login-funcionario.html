<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Funcionário - Refrimaquinas Refrigeração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login Funcionário</h1>
    </header>

    <section class="login">
        <form id="loginFuncionarioForm">
            <label for="funcUsername">Nome de Usuário:</label>
            <input type="text" id="funcUsername" required>

            <label for="funcPassword">Senha:</label>
            <input type="password" id="funcPassword" required>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <script src="login-funcionario.js"></script>
</body>
</html>
